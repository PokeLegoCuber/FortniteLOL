<html>
  <head>
    <title>Fortnite Simulator</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Background -->
      <a-sky src="fortnite.png"></a-sky>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <!-- Orange justice -->
      <a-entity geometry="primitive:plane;width:3;height:1.5;" position="0 3 -4" material="shader:gif;src:url(https://thumbs.gfycat.com/SeparateBogusAlbatross-max-1mb.gif);"></a-entity>

      <!-- Fortnite Ninja -->
      <a-entity geometry="primitive:box;width:3;height:3;depth:3;" position="-5 5 0" material="shader:gif;src:url(https://media3.giphy.com/media/SG5paY6WxH6Ki2lWys/giphy.gif);" animation="property: rotation; dur: 10000;to: 0 360 0; loop: true; easing: linear;"></a-entity>
      <!-- Fortnite Kid in Stadium -->
      <a-entity geometry="primitive:cylinder; height:2;radius:1;" position="0 4 6" material="shader:gif;src:url(https://media1.giphy.com/media/3ohc1begniznf7LLwI/giphy.gif);" animation="property: rotation; dur: 1000;to: 0 360 0; loop: true; easing: linear;"></a-entity>
      <!-- Row of kids dancing epicly -->
      <a-entity geometry="primitive:plane;width:5;height:5;" position="6 5 0" rotation = "0 -90 0"material="shader:gif;src:url(https://media3.giphy.com/media/1kHAVBpCQDBD8PRhsb/giphy.gif);"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- Omega Model -->
      <a-gltf-model position="1 0 -3" src="omega.gltf" scale="0.01 0.01 0.01" rotation = "-90"></a-gltf-model>
      <!-- Raven Model -->
      <a-gltf-model position="-3 0 0" src="raven.gltf" scale="0.01 0.01 0.01" rotation = "-90 90"></a-gltf-model>
      <a-gltf-model position="3 1 0" src="llama.gltf" scale="0.25 0.25 0.25" rotation = "-90 -90"></a-gltf-model>

      <!-- <a-entity geometry="primitive:plane;width:1;height:1;" position="X Y Z" material="shader:gif;src:url(URL);"></a-entity> -->
    </a-scene>
  </body>s
</html>
